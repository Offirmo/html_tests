<script>

	console.log("hello from body !");

	main = function()
	{
		console.log("Starting rsrc load...");
		require(
		[	'jquery',
			'moment'
		],
		function($, moment) {
			// is the window fully loaded ? seems yes.
			
			var start = moment.utc();
			var end = moment(start).add('seconds', 30);
			document.body.appendChild(document.createTextNode( start.format() + " to " + end.format() + " -> " + end.fromNow() ));
		});
	};
</script>
