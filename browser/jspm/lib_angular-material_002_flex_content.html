<!DOCTYPE html>
<!-- html5_005 : html_tests micro template -->

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="../assets/favicon_16x16.png" type="image/png" />
	<title>[lib] Angular Material 002</title>
	<script src="../../jspm_packages/system.js"></script>
	<script src="../../jspm.config.js"></script>
	<script>
		// https://material.angularjs.org/latest/getting-started
		window.define = System.amdDefine;
		window.require = window.requirejs = System.amdRequire;
	</script>

	<style>
		.colorNested .demo-content > div div:nth-child(1), .colorNested-noPad .demo-content > div div:nth-child(1) {
			background-color: #009688;
		}
		.colorNested .demo-content > div div:nth-child(2), .colorNested-noPad .demo-content > div div:nth-child(2) {
			background-color: #3949ab;
		}
		.colorNested .demo-content > div div {
			padding: 8px;
			box-shadow: 0px 2px 5px 0 rgba(0,0,0,0.26);
			opacity: 0.9;
			color: white;
			text-align: center;
		}
	</style>
</head>

<div ng-controller="AppCtrl" ng-cloak="" class="colorNested">
	<md-toolbar class="md-warn">
		<div class="md-toolbar-tools">
			<h2 class="md-flex">Toolbar: md-warn</h2>
		</div>
	</md-toolbar>

	<div class="demo-content" layout="row">
		<div layout="row" flex>
			<div flex>First item in row</div>
			<div flex>Second item in row</div>
		</div>
		<div layout="column" flex>
			<div flex>First item in column</div>
			<div flex>Second item in column</div>
		</div>
	</div>
</div>

<script>
	require([
		'angular',
		'angular-aria',
		'angular-animate',
		'angular-messages',
		'angular-material',
		'angular-material/angular-material.css!',
		'angular-material/angular-material.layouts.css!',
	], function(angular) {
		console.log(angular);
		var app = angular.module('App', ['ngAria', 'ngAnimate', 'ngMessages', 'ngMaterial']);

		app.controller('AppCtrl', ['$scope', function($scope) {
			$scope.title = document.title;
		}]);

		// angular manual initialisation since we use a script loader
		// cf. http://docs.angularjs.org/guide/bootstrap
		angular.element(document).ready(function() {
			console.log('Bootstrapping angular...');
			angular.bootstrap(document, ['App'], {strictDi: true});
		});
	});
</script>
