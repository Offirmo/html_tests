		console.log("hello from header !");
		main = function()

			Q.log("Everything ready ! Starting app...");
			require(
				[	'jquery', 'accounting', 'jquery.datatables.ui', 'bootstrap' ],
				function($, accounting) {
					///////////////////////////////////////////////////////////////////////

					var $table_cells = $('td');

					// 4 examples of accounting usage
					$table_cells.eq(1).text( accounting.formatMoney(12345678) );
					$table_cells.eq(3).text( accounting.formatMoney(4999.99, "€", 2, ".", ",") );
					$table_cells.eq(5).text( accounting.formatMoney(-500000, "£ ", 0) );
					$table_cells.eq(7).text( accounting.formatMoney(5318008, { symbol: "GBP",  format: "%v %s" }) );

					//
					$('table').dataTable({
						"sPaginationType": "full_numbers",
						"bJQueryUI": true,
					});

					///////////////////////////////////////////////////////////////////////
				}
			);
		};
	</script>
	<script data-main="shared/components.js" src="../bower_components/requirejs/require.js"></script>
