<script>

	console.log("hello from body !");

	main = function()
	{
		console.log("Starting rsrc load...");
		// all libs so we chekc that they work !
		require(
			[
				"underscore",
				"backbone",
				'bootstrap3'
			],
			function() {
				// due to how we wrote component.js, we know that document is fully loaded
				console.log("load done !");

				function Object1() {
					this.arr = 1;
				}
				Object1.prototype.arr = [ "Hello" ];
				Object1.fancy_func = function() {
					console.log('Hello !');
				};

				var out1 = new Object1;
				console.log("Object1 instance : ", out1);

				function Object2() {
					this.arr = 2;
				}
				Object2.prototype = Object.create(Object1.prototype);
				Object2.prototype.arr = Object2.prototype.arr.concat([ "world" ]);
				//Object2.prototype.constructor = Object2; useful ?

				var out2 = new Object2;
				console.log("Object2 instance : ", out2);

				var out3 = Object.create(Object2.prototype);
				// no constructor was called...
				console.log("Object3 instance : ", out3);
			});
	};
</script>
