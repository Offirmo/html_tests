<noscript>Your browser either does not support JavaScript, or has it turned off.</noscript>
<script>
	console.log("hello from body !");

	window.main = function()
	{
		console.log("Starting main...");
		requirejs([
			'jquery', 'bootstrap', 'dust'
		],
		function($, x) {
			// is the window fully loaded ? seems yes.

			// from https://github.com/linkedin/dustjs/wiki/Dust-Tutorial#wiki-Compiling_a_Dust_template
			var compiled = dust.compile("Hello {name} !", "intro");
			dust.loadSource(compiled);
			dust.render("intro", {name: "Fred"}, function(err, out) {
				console.log(out);
				document.body.appendChild(document.createTextNode(out));
			});

			document.body.appendChild(document.createTextNode('Hello from mainFunction ! (jQuery version:'
				+ $.fn.jquery + ')'));
		});
	};
</script>


</body>
