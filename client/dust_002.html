<script>
	console.log("hello from body !");

	window.main = function()
	{
		console.log("Starting main...");
		requirejs([
			'jquery', 'rdust!dust_002', 'bootstrap'
		],
		function($, template) {
			// is the window fully loaded ? seems yes.

			// from https://github.com/blai/require-dust/blob/master/demo/lib/main.js
			var data = {
				"title": "Famous People",
				"names" : [
					{ "name": "Larry" },
					{ "name": "Curly" },
					{ "name": "Moe" }
				]
			};

			template.render(data, function(err, out) {
				console.info(out);
				document.getElementById('temp').innerHTML = out;
			});
		});
	};
</script>
