<body>


<div id="content">
	<div class="container">

		<h1 id="header" ng-bind="title">Angular test fallback title</h1>
		<p ng-bind="snippet">Angular test fallback snippet.</p>
		<p>Angular version : {{scoped_angular.version.full}}</p>

	</div> <!-- /container -->
</div> <!-- /content -->

<noscript>Your browser either does not support JavaScript, or has it turned off.</noscript>
<script>
	console.log("hello from body !");

	window.main = function()
	{
		console.log("Starting main...");
		requirejs(
		[
			'angular',
			'bootstrap3'
		],
		function() {
			var app = angular.module('App', []);

			app.controller('AppCtrl', ['$q', '$scope', function($q, $scope) {
				$scope.title = "Angular Test 005";
				$scope.snippet = "Testing angular promises. Stuff is sent to the console.";
				$scope.scoped_angular = angular;

				var deferred = $q.defer();
				var internal = $q.defer();
				$q.all([internal.promise])
      			.then(function () {
        	        deferred.resolve(1);
     			 })
				  .catch(function (err) {
					deferred.reject(err);
				  });

		  		deferred.promise
				.then(function() { console.log('resolved');}/*,
				function() { console.log('rejected');}*/)
				.catch(function() { console.log('caught');});

				internal.reject('toto');
			}]);

			// angular manual initialisation since we use a script loader
			// cf. http://docs.angularjs.org/guide/bootstrap
			console.log("Bootstrapping angular...");
			angular.element(document).ready(function() {
				angular.bootstrap(document, ['App'], {strictDi: true});
			});
		});
	};
</script>

</body>
