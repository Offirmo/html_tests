<script>

	console.log("hello from body !");

	main = function()
	{
		console.log("Starting rsrc load...");
		// all libs so we chekc that they work !
		require(
		[
			"underscore",
			"backbone",
			"bootstrap3"
		],
		function() {
			// due to how we wrote component.js, we know that document is fully loaded
			console.log("load done !");

			console.group("Window properties :");
			for(prop in Window) {
//				console.log(prop);
				var value = document[prop];
				if(   _.isString(value)
					|| _.isNumber(value)
					|| _.isFinite(value)
					|| _.isBoolean(value)
					|| _.isArray(value)
					|| (_.isObject(value) && !_.isFunction(value))
					|| _.isDate(value)
					|| _.isNull(value)
					|| _.isUndefined(value))
				{
					console.log(prop + " : " + value);
				}
			}
			console.groupEnd();

			console.group("document properties :");
			for(prop in document) {
//				console.log(prop);
				var value = document[prop];
				if(   _.isString(value)
					|| _.isNumber(value)
					|| _.isFinite(value)
					|| _.isBoolean(value)
					|| _.isArray(value)
					|| (_.isObject(value) && !_.isFunction(value))
					|| _.isDate(value)
					|| _.isNull(value)
					|| _.isUndefined(value))
				{
					console.log(prop + " : " + value);
				}
			}
			console.groupEnd();
		});
	};
