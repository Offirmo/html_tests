<script>
	console.log("hello from body !");

	window.main = function()
	{
		console.log("Starting main...");
		requirejs(
		[
			'angular',
			'bootstrap'
		],
		function() {
			var app = angular.module('App', []);

			app.controller('SplashCtrl', ['$scope', '$document', function SplashCtrl($scope, $document) {
				$scope.title = "Webapp test 002";
				$scope.snippet = "Advanced javascript single-page webapp. Using require.js and angular.js.";
				$scope.scoped_angular = angular;
				$scope.lang = $document[0].documentElement.lang;
				console.log($document[0].documentElement.lang);
			}]);

			// angular manual initialisation since we use a script loader
			// cf. http://docs.angularjs.org/guide/bootstrap
			// cf.
			console.log("Bootstrapping angular...");
			angular.element(document).ready(function() {
				angular.bootstrap(document, ['App']);
			});
		});
	};
</script>
