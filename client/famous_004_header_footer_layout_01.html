<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-controller="AppCtrl">
<head>
	<meta charset="utf-8">
	<title ng-bind="title">Angular test fallback title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		#root {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
		.panel {
			text-align: center;
			font-size: 20px; /* bigger */
		}
		.panel.header {
			border-bottom: solid 1px gray;
			line-height: 75px;
		}
		.panel.content {
			padding: 10px;
		}
		.panel.footer {
			border-top: solid 1px gray;
			line-height: 50px;
		}
	</style>

	<script>
		// ...
	</script>
</head>

<body>

<div id="root" fa-app>
	<fa-header-footer-layout fa-options="{headerSize: 75, footerSize: 50}">

		<!-- header -->
		<fa-surface class="panel header">
			fa-header-footer-layout header 75px
		</fa-surface>


		<!-- content -->
		<fa-surface class="panel content">
			fa-header-footer-layout content
		</fa-surface>

		<!-- footer -->
		<fa-surface class="panel footer">
			fa-header-footer-layout footer 50px
		</fa-surface>

	</fa-header-footer-layout>
</div>


<script async data-main="misc/components.js" src="../bower_components/requirejs/require.js"></script>
<script>
	window.main = function()
	{
		requirejs(
		[
			'lodash',
			'jquery',
			'famous-global',
			'angular',
			'famous-angular',
			'bootstrap-with-cyborg-theme'
		],
		function(_, $jq, famous) {

			angular.module('App', ['famous.angular'])
			.controller('AppCtrl', ['$q', '$scope', function($q, $scope) {
				$scope.title = "Famo.us Test 004";
			}]);

			console.log("Bootstrapping angular...");
			angular.element(document).ready(function() {
				angular.bootstrap(document, ['App'], {strictDi: true});
			});
		});
	};
</script>

</body>
</html>
