<body>

<div id="content">
	<div class="container">
		<h1 id="header">Underscore 001</h1>
		<p>Testing _.debounce (vs. throttle)</p>
		<p>(Data sent to console)</p>
	</div> <!-- /container -->
</div> <!-- /content -->

<noscript>Your browser either does not support JavaScript, or has it turned off.</noscript>
<script>

	console.log("hello from body !");

	main = function()
	{
		console.log("Starting rsrc load...");
		require(
		[	'underscore',
			'bootstrap'
		],
		function(_) {

            var text = "";

            console.log("Starting test debounce...");
            var t0 = performance.now();

            function update_text(new_text) {
                console.log("@T = " + (performance.now() - t0) + ', XXXXX update_text(' + new_text + ')');
                text = new_text;
                return text;
            }

            var debounced_update_text = _.debounce(update_text, 200 /* ms */, false /* immediate */);


            for(var i = 0; i < 100; ++i) {
                console.log("@T = " + (performance.now() - t0) + ", call #" + i, debounced_update_text(i.toString()));
            }

            _.delay(function() {
                console.log("500ms elapsed, test done...");
            }, 500);
		});
	};
</script>

</body>
