	<title ng-bind="title">Angular test fallback title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		#root {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
	</style>

	<script>

	</script>
</head>

<body>

<div id="root" fa-app>
	<fa-modifier fa-opacity="0.5">

		<fa-surface fa-background-color="'pink'" fa-size="[undefined,undefined]"></fa-surface>

		<fa-modifier fa-origin="[.5, .5]" fa-align="[.5, .5]">
			<fa-surface fa-background-color="'blue'" fa-size="[800,500]">
				content featuring bootstrap

				<h1>h1. Bootstrap heading</h1>
				<h2>h2. Bootstrap heading</h2>
				<h3>h3. Bootstrap heading</h3>
				<h4>h4. Bootstrap heading</h4>
				<h5>h5. Bootstrap heading</h5>
				<h6>h6. Bootstrap heading</h6>

				<address>
					<strong>Twitter, Inc.</strong><br>
					795 Folsom Ave, Suite 600<br>
					San Francisco, CA 94107<br>
					<abbr title="Phone">P:</abbr> (123) 456-7890
				</address>
			</fa-surface>
		</fa-modifier>

	</fa-modifier>
</div>


<script async data-main="misc/components.js" src="../bower_components/requirejs/require.js"></script>
<script>
	window.main = function()
	{
		requirejs(
		[
			'lodash',
			'jquery',
			'famous-global',
			'angular',
			'famous-angular',
			'bootstrap-with-cyborg-theme'
		],
		function(_, $jq, famous) {

			var app = angular.module('App', ['famous.angular']);

			app.controller('AppCtrl', ['$q', '$scope', function($q, $scope) {

				$scope.title = "Famo.us Test 003";
			}]);

			console.log("Bootstrapping angular...");
			angular.element(document).ready(function() {
				angular.bootstrap(document, ['App'], {strictDi: true});
			});
		});
	};
</script>

</body>
</html>
