<!DOCTYPE html>
<!-- html_002 template -->
<html lang=en>
<head>
	<meta charset="utf-8">
	<title>Text glow 001</title>
	<!-- http://www.webdevdoor.com/html-css/css3-text-glow-text-shadow/ -->
	<style>
	body
	{
		background:url(shared/background_1280x791_dark.png) no-repeat center center fixed;
		-webkit-background-size: cover, auto;
		-moz-background-size: cover, auto;
		-o-background-size: cover, auto;
		-khtml-background-size: cover, auto;
		background-size: cover, auto;
		
		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		font-size: 20px;
		text-align: center;
		color: DarkTurquoise;
	}
	.textShadow {
		text-shadow: 1px 4px 6px #979797;
	}
	.simpleGlow {
		text-shadow: 0px 0px 2px #4d4d4d, 0px 5px 10px #aeaeae;
	}
	.sharpGlow {
		text-shadow: 1px 0px 0px #686868 , 0px 1px 0px #686868, -1px 0px 0px #686868, 
		0px -1px 0px #686868, 1px 4px 5px #aeaeae;
	}
	.sharperGlow {
		text-shadow: 1px 0px 0px #686868, 1px 1px 0px #686868, 0px 1px 0px #686868, 
		-1px 1px 0px #686868, -1px 0px 0px #686868, -1px -1px 0px #686868, 
		0px -1px 0px #686868, 1px -1px 0px #686868, 1px 4px 5px #aeaeae;
	}
	div#darkfont {
		color: black;
	}
	</style>
</head>
<body>
	<div id="content">
		<h1 id="header">Text glow 001</h1>
		<p class="textShadow">textShadow</p>
		<p class="simpleGlow">simpleGlow</p>
		<p class="sharpGlow">sharpGlow</p>
		<p class="sharperGlow">sharperGlow</p>
		<div id="darkfont">
			<p class="textShadow">textShadow</p>
			<p class="simpleGlow">simpleGlow</p>
			<p class="sharpGlow">sharpGlow</p>
			<p class="sharperGlow">sharperGlow</p>
		</div>
	</div>
	<script>
		
	</script>
</body>
</html>
