<script>
	console.log("hello from body !");

	function go_to_specific_slide(slide_target_index) {

		var pagination_elements = $('.onepage-pagination li');
		var number_of_slides = pagination_elements.length;
		console.log("found " + number_of_slides + " slides");

		var active_slide = 0;
		for(var i = 0; i < number_of_slides; i++) {
			var li = pagination_elements[i];
			var a = $(li).children("a");
			if (a.hasClass("active")) {
				active_slide = i + 1;
				console.log("found active slide : " + active_slide);
			}
			console.log(a);
		}

		for(var i = active_slide; i != slide_target_index;) {
			if(i < slide_target_index) {
				console.log("hop down");
				$('.main').moveDown();
				i++;
			}
			else {
				console.log("hop up");
				$('.main').moveUp();
				i--;
			}
		}
	}

	function go_back_to_top() {
		go_to_specific_slide(1);
	}

	window.main = function()
	{
		console.log("Starting main...");
		requirejs(
		[
			"jquery",
			"onepage-scroll",
			'bootstrap3'
		],
		function($) {
			$(".main").onepage_scroll({
				sectionContainer: "section", // sectionContainer accepts any kind of selector in case you don't want to use section
				easing: "ease", // Easing options accepts the CSS3 easing animation such "ease", "linear", "ease-in", "ease-out", "ease-in-out", or even cubic bezier value such as "cubic-bezier(0.175, 0.885, 0.420, 1.310)"
				animationTime: 1000, // AnimationTime let you define how long each section takes to animate
				pagination: true, // You can either show or hide the pagination. Toggle true for show, false for hide.
				updateURL: false // Toggle this true if you want the URL to be updated automatically when the user scroll to each page.
			});
		});
	};
</script>
