<div class="directive-ror-client">
	<h4><a ui-sref="landing">RoR client v{{client.state.meta.version}}</a></h4>

	<br />

	<div class="btn-group">
		<button class="btn btn-default" type="button">
			<span class="glyphicon glyphicon-pause"></span>
		</button>
		<button class="btn btn-default" type="button">
			<span class="glyphicon glyphicon-play"></span>
		</button>
		<button class="btn btn-default" type="button">
			<span class="glyphicon glyphicon-forward"></span>
		</button>
	</div>
	{{client.state.meta.tick_count}}

	<ror_panels_resources client="client"></ror_panels_resources>

	<br /><br />

	<ror_panels_census client="client"></ror_panels_census>

	<br /><br />

	<div class="btn-group">
		<button class="btn btn-default" type="button">
			Explore
		</button>
		<button class="btn btn-default" type="button">
			Gather resources
		</button>
		<button class="btn btn-default" type="button">
			Gather energy
		</button>
		<button class="btn btn-default" type="button">
			Retro-engineer
		</button>
		<button class="btn btn-default" type="button">
			Research
		</button>
		<button class="btn btn-default" type="button">
			Learn
		</button>
	</div>

	<br /><br />

	<ror_panels_story_log client="client"></ror_panels_story_log>

</div>
