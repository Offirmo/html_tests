<head>
	<meta charset="utf-8" />

	<title>Lib js-yaml 001 - Hello world</title>
	<link rel="icon" href="../assets/favicon_16x16.png" type="image/png" />

	<script src="../../node_modules/js-yaml/dist/js-yaml.js"></script>

	<style type="text/css">
		body {
			margin: 40px;
			font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			color: #333;
		}
	</style>

<h1>...</h1>
<p>
	<a>https://github.com/nodeca/js-yaml</a>
</p>

<script>
	document.querySelector('h1').textContent = document.title;
	Array.prototype.forEach.call(document.querySelectorAll('a'), function(el) {
		el.href || (el.href = el.text)
	})

	window
		.fetch('./lib_js-yaml_001.yaml')
		.then(r => r.text())
		.then(data => {
			try {
				var doc = jsyaml.safeLoad(data, {
					onWarning: console.warn
				})
				console.log(doc)
			} catch (e) {
				console.log(e)
			}
		})
</script>
